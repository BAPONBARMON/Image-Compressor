<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Compressor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet"/>

  <style>
    body{
      font-family:'JetBrains Mono', monospace;
      background:#000;
      color:#00ff66;
    }
    .neon{
      box-shadow:0 0 12px #00ff66;
    }
    .spinner{
      width:48px;
      height:48px;
      border:4px solid rgba(0,255,102,.2);
      border-top:4px solid #00ff66;
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{
      0%{transform:rotate(0deg)}
      100%{transform:rotate(360deg)}
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">

<div class="bg-[#020f06] border border-[#00ff66] rounded-2xl p-6 w-full max-w-md space-y-5 neon">

  <h1 class="text-2xl font-bold text-center">â¬‡ IMAGE COMPRESSOR</h1>

  <input type="file" id="imageInput" accept="image/*"
    class="w-full bg-black border border-[#00ff66] rounded px-3 py-2 text-sm"/>

  <input type="number" id="targetSize" placeholder="Target Size (KB)"
    class="w-full bg-black border border-[#00ff66] rounded px-3 py-2 text-sm"/>

  <div class="grid grid-cols-2 gap-3">
    <input type="number" id="widthInput" placeholder="Width (px)"
      class="bg-black border border-[#00ff66] rounded px-3 py-2 text-sm"/>
    <input type="number" id="heightInput" placeholder="Height (px)"
      class="bg-black border border-[#00ff66] rounded px-3 py-2 text-sm"/>
  </div>

  <select id="formatSelect"
    class="w-full bg-black border border-[#00ff66] rounded px-3 py-2 text-sm">
    <option value="jpeg">JPEG</option>
    <option value="png">PNG</option>
    <option value="webp">WEBP</option>
  </select>

  <button id="compressBtn"
    class="w-full bg-[#00ff66] text-black py-2 rounded font-bold hover:bg-green-400">
    â–¶ COMPRESS IMAGE
  </button>

  <!-- Spinner -->
  <div id="spinnerBox" class="hidden flex justify-center py-4">
    <div class="spinner"></div>
  </div>

  <!-- Details -->
  <div id="details" class="hidden text-sm space-y-1">
    <p id="originalSize"></p>
    <p id="compressedSize"></p>
    <p id="dimensions"></p>
    <p id="formatUsed"></p>
  </div>

  <img id="previewImage" class="hidden max-w-full rounded border border-[#00ff66]" />

  <!-- Rename (Download ke bilkul upar) -->
  <input type="text" id="fileNameInput"
    placeholder="File Name (without extension)"
    class="hidden w-full bg-black border border-[#00ff66] rounded px-3 py-2 text-sm"/>

  <a id="downloadBtn"
     class="hidden block w-full text-center bg-[#00ff66] text-black py-2 rounded font-bold">
     ðŸ’¾ DOWNLOAD
  </a>

</div>

<script>
const imageInput = document.getElementById('imageInput');
const compressBtn = document.getElementById('compressBtn');
const spinnerBox = document.getElementById('spinnerBox');
const downloadBtn = document.getElementById('downloadBtn');
const previewImage = document.getElementById('previewImage');
const widthInput = document.getElementById('widthInput');
const heightInput = document.getElementById('heightInput');
const formatSelect = document.getElementById('formatSelect');
const targetSize = document.getElementById('targetSize');
const fileNameInput = document.getElementById('fileNameInput');

const originalSize = document.getElementById('originalSize');
const compressedSize = document.getElementById('compressedSize');
const dimensions = document.getElementById('dimensions');
const formatUsed = document.getElementById('formatUsed');
const details = document.getElementById('details');

let originalFile;

imageInput.addEventListener('change', e=>{
  originalFile = e.target.files[0];
});

compressBtn.addEventListener('click', ()=>{
  if(!originalFile) return alert("Please select an image");

  spinnerBox.classList.remove('hidden');
  details.classList.add('hidden');
  downloadBtn.classList.add('hidden');
  previewImage.classList.add('hidden');
  fileNameInput.classList.add('hidden');

  setTimeout(()=>{
    const reader = new FileReader();
    reader.onload = ev=>{
      const img = new Image();
      img.onload = ()=>{
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        const w = parseInt(widthInput.value)||img.width;
        const h = parseInt(heightInput.value)||img.height;
        canvas.width=w;
        canvas.height=h;
        ctx.drawImage(img,0,0,w,h);

        let q = 0.8;
        if(targetSize.value){
          q = Math.max(0.1, Math.min(1, (targetSize.value*1024)/originalFile.size));
        }

        canvas.toBlob(blob=>{
          const url = URL.createObjectURL(blob);
          previewImage.src = url;
          previewImage.classList.remove('hidden');

          fileNameInput.value = "compressed_image";
          fileNameInput.classList.remove('hidden');

          downloadBtn.onclick = ()=>{
            const a = document.createElement('a');
            a.href = url;
            a.download = `${fileNameInput.value}.${formatSelect.value}`;
            a.click();
          };
          downloadBtn.classList.remove('hidden');

          originalSize.textContent = `Original: ${(originalFile.size/1024).toFixed(2)} KB`;
          compressedSize.textContent = `Compressed: ${(blob.size/1024).toFixed(2)} KB`;
          dimensions.textContent = `Size: ${w} Ã— ${h}px`;
          formatUsed.textContent = `Format: ${formatSelect.value.toUpperCase()}`;
          details.classList.remove('hidden');
        }, `image/${formatSelect.value}`, q);
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(originalFile);

    spinnerBox.classList.add('hidden');
  },1500);
});
</script>

</body>
</html>
